<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/tailwind.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Document</title>
   
</head>
<body>
    <div class="container p-20 m-10 ">
        <div class="text-lg">
            <h3 class="font-bold">MY BUTTONS</h3>
            <div class="grid grid-cols-1 sm:grid-cols-3 grid-rows-3 gap-4 my-10">

                <div>
                    <button class="text-green-600 bg-transparent border border-solid border-green-600 hover:bg-green-600 hover:text-white active:bg-green-600 font-bold uppercase text-xs px-4 py-2 rounded outline-none  mr-1 mb-1 ease-linear transition-all duration-200" >
                     Button
                   </button>
                </div>
                <div>
                    <button class="bg-green-500 text-white hover:bg-green-900 hover:text-white active:bg-green-700 font-bold uppercase text-xs px-4 py-2  outline-none  mr-1 mb-1 ease-linear transition-all duration-500" >
                        Button
                    </button>
                </div>
                <div>
                    <button class="bg-green-600 text-white border-green-800 border-b-4 hover:border-green-900 hover:bg-green-700 hover:text-white active:bg-green-700 font-bold uppercase text-xs px-4 py-2 rounded shadow  outline-none  mr-1 mb-1 ease-in transition-all duration-400" >
                        Button  
                    </button>
                </div>
               
                
                <div>
                    <button class="bg-blue-500 text-white active:bg-blue-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md hover:bg-blue-800 outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" ><i class="fas fa-plus pr-1"></i>
                        Add
                    </button>
                </div>
                <div>
                    <button class="bg-blue-500 text-white active:bg-blue-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md hover:bg-blue-800 outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" ><i class="fas fa-edit pr-1"></i>
                        Edit
                    </button>
                </div>
                <div>
                    <button class="bg-blue-500 text-white active:bg-blue-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md hover:bg-blue-800 outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"><i class="far fa-trash-alt pr-1"></i>
                        Delete
                    </button>
                </div>


                <div>
                    <button class="text-blue-800 bg-transparent border border-solid border-blue-800 hover:bg-blue-800 hover:text-white  active:bg-blue-600 font-bold uppercase text-xs px-3 py-2 rounded-full outline-none  mr-1 mb-1 ease-linear transition-all duration-300" >
                         Button
                    </button>
                </div>
                <div>
                    <button class="bg-blue-500 text-white font-bold text-sm py-1 px-3 uppercase rounded opacity-70 cursor-wait">
                        wait
                      </button>
                </div>
                <div>
                    <button class="bg-blue-500 text-white font-bold text-sm py-1 px-3 uppercase rounded opacity-60 cursor-not-allowed">
                        Disabled
                      </button>
                </div>
                
                
               

               
              
            </div>
        </div>
       
    </div>

</body>
</html>
